<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    
    let login;
    let pass;
    
    login = prompt("Input your login",'');

    if (login == null || login == '') {
        alert("Отменено");
    } else if (login != "Admin") {
        alert("Я вас не знаю");
    } else {
        pass = prompt("Input your pass",'');
        
        if (pass == null || pass == '') {
            alert("Отменено");
        } else if (pass != "Я Главный") {
            alert("Неверный пароль");
        } else {
            alert("Здравствуйте!");
        }
    }

</script>
</body>
</html>
